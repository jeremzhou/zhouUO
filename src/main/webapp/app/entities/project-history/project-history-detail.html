
<div>
    <h2><span data-translate="uapolloApp.projectHistory.detail.title">Project History</span> {{vm.projectHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.projectHistory.projectId">Project Id</span></dt>
        <dd>
            <span>{{vm.projectHistory.projectId}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.projectHistory.name">Name</span></dt>
        <dd>
            <span>{{vm.projectHistory.name}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.projectHistory.userId">User Id</span></dt>
        <dd>
            <span>{{vm.projectHistory.userId}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.projectHistory.operation">Operation</span></dt>
        <dd>
            <span data-translate="{{'uapolloApp.Operation.' + vm.projectHistory.operation}}">{{vm.projectHistory.operation}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.projectHistory.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectHistory.createTime}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-history-detail.edit({id:vm.projectHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
