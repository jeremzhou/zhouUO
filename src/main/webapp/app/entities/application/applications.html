<div>
    <h2 data-translate="uapolloApp.application.home.title">Applications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="application.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uapolloApp.application.home.createLabel">
                        Create new Application
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="uapolloApp.application.createTime">Create Time</span></th>
                    <th><span data-translate="uapolloApp.application.modifyTime">Modify Time</span></th>
                    <th><span data-translate="uapolloApp.application.applicationMeta">Application Meta</span></th>
                    <th><span data-translate="uapolloApp.application.server">Server</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="application in vm.applications track by application.id">
                    <td><a ui-sref="application-detail({id:application.id})">{{application.id}}</a></td>
                    <td>{{application.createTime}}</td>
                    <td>{{application.modifyTime}}</td>
                    <td>
                        <a ui-sref="application-meta-detail({id:application.applicationMetaId})">{{application.applicationMetaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="server-detail({id:application.serverId})">{{application.serverId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="application-detail({id:application.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application.edit({id:application.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application.delete({id:application.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
