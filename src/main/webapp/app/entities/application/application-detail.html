
<div>
    <h2><span data-translate="uapolloApp.application.detail.title">Application</span> {{vm.application.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.application.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.application.createTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.application.modifyTime">Modify Time</span></dt>
        <dd>
            <span>{{vm.application.modifyTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.application.applicationMeta">Application Meta</span></dt>
        <dd>
            <a ui-sref="application-meta-detail({id:vm.application.applicationMetaId})">{{vm.application.applicationMetaId}}</a>
        </dd>
        <dt><span data-translate="uapolloApp.application.server">Server</span></dt>
        <dd>
            <a ui-sref="server-detail({id:vm.application.serverId})">{{vm.application.serverId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="application-detail.edit({id:vm.application.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
