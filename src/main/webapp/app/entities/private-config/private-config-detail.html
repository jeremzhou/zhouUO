
<div>
    <h2><span data-translate="uapolloApp.privateConfig.detail.title">Private Config</span> {{vm.privateConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.privateConfig.key">Key</span></dt>
        <dd>
            <span>{{vm.privateConfig.key}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.privateConfig.value">Value</span></dt>
        <dd>
            <span>{{vm.privateConfig.value}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.privateConfig.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.privateConfig.createTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.privateConfig.modifyTime">Modify Time</span></dt>
        <dd>
            <span>{{vm.privateConfig.modifyTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.privateConfig.application">Application</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.privateConfig.applicationId})">{{vm.privateConfig.applicationId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="private-config-detail.edit({id:vm.privateConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
