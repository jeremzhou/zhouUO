<div>
    <h2 data-translate="uapolloApp.privateConfig.home.title">Private Configs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="private-config.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uapolloApp.privateConfig.home.createLabel">
                        Create new Private Config
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="uapolloApp.privateConfig.key">Key</span></th>
                    <th><span data-translate="uapolloApp.privateConfig.value">Value</span></th>
                    <th><span data-translate="uapolloApp.privateConfig.createTime">Create Time</span></th>
                    <th><span data-translate="uapolloApp.privateConfig.modifyTime">Modify Time</span></th>
                    <th><span data-translate="uapolloApp.privateConfig.application">Application</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="privateConfig in vm.privateConfigs track by privateConfig.id">
                    <td><a ui-sref="private-config-detail({id:privateConfig.id})">{{privateConfig.id}}</a></td>
                    <td>{{privateConfig.key}}</td>
                    <td>{{privateConfig.value}}</td>
                    <td>{{privateConfig.createTime}}</td>
                    <td>{{privateConfig.modifyTime}}</td>
                    <td>
                        <a ui-sref="application-detail({id:privateConfig.applicationId})">{{privateConfig.applicationId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="private-config-detail({id:privateConfig.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="private-config.edit({id:privateConfig.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="private-config.delete({id:privateConfig.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
