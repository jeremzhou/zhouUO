
<div>
    <h2><span data-translate="uapolloApp.nodeConfig.detail.title">Node Config</span> {{vm.nodeConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.nodeConfig.key">Key</span></dt>
        <dd>
            <span>{{vm.nodeConfig.key}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.nodeConfig.value">Value</span></dt>
        <dd>
            <span>{{vm.nodeConfig.value}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.nodeConfig.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.nodeConfig.createTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.nodeConfig.modifyTime">Modify Time</span></dt>
        <dd>
            <span>{{vm.nodeConfig.modifyTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.nodeConfig.applicationMeta">Application Meta</span></dt>
        <dd>
            <a ui-sref="application-meta-detail({id:vm.nodeConfig.applicationMetaId})">{{vm.nodeConfig.applicationMetaId}}</a>
        </dd>
        <dt><span data-translate="uapolloApp.nodeConfig.node">Node</span></dt>
        <dd>
            <a ui-sref="node-detail({id:vm.nodeConfig.nodeId})">{{vm.nodeConfig.nodeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="node-config-detail.edit({id:vm.nodeConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
