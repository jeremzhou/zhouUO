<div>
    <h2 data-translate="uapolloApp.nodeConfig.home.title">Node Configs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="node-config.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uapolloApp.nodeConfig.home.createLabel">
                        Create new Node Config
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.key">Key</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.value">Value</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.createTime">Create Time</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.modifyTime">Modify Time</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.applicationMeta">Application Meta</span></th>
                    <th><span data-translate="uapolloApp.nodeConfig.node">Node</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nodeConfig in vm.nodeConfigs track by nodeConfig.id">
                    <td><a ui-sref="node-config-detail({id:nodeConfig.id})">{{nodeConfig.id}}</a></td>
                    <td>{{nodeConfig.key}}</td>
                    <td>{{nodeConfig.value}}</td>
                    <td>{{nodeConfig.createTime}}</td>
                    <td>{{nodeConfig.modifyTime}}</td>
                    <td>
                        <a ui-sref="application-meta-detail({id:nodeConfig.applicationMetaId})">{{nodeConfig.applicationMetaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="node-detail({id:nodeConfig.nodeId})">{{nodeConfig.nodeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="node-config-detail({id:nodeConfig.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="node-config.edit({id:nodeConfig.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="node-config.delete({id:nodeConfig.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
