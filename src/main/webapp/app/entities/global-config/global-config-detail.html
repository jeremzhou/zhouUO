
<div>
    <h2><span data-translate="uapolloApp.globalConfig.detail.title">Global Config</span> {{vm.globalConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.globalConfig.key">Key</span></dt>
        <dd>
            <span>{{vm.globalConfig.key}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.globalConfig.value">Value</span></dt>
        <dd>
            <span>{{vm.globalConfig.value}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.globalConfig.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.globalConfig.createTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.globalConfig.modifyTime">Modify Time</span></dt>
        <dd>
            <span>{{vm.globalConfig.modifyTime}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.globalConfig.applicationMeta">Application Meta</span></dt>
        <dd>
            <a ui-sref="application-meta-detail({id:vm.globalConfig.applicationMetaId})">{{vm.globalConfig.applicationMetaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="global-config-detail.edit({id:vm.globalConfig.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
