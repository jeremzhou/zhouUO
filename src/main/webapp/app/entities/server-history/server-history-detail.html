
<div>
    <h2><span data-translate="uapolloApp.serverHistory.detail.title">Server History</span> {{vm.serverHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="uapolloApp.serverHistory.nodeId">Node Id</span></dt>
        <dd>
            <span>{{vm.serverHistory.nodeId}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.serverHistory.serverId">Server Id</span></dt>
        <dd>
            <span>{{vm.serverHistory.serverId}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.serverHistory.ip">Ip</span></dt>
        <dd>
            <span>{{vm.serverHistory.ip}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.serverHistory.operation">Operation</span></dt>
        <dd>
            <span data-translate="{{'uapolloApp.Operation.' + vm.serverHistory.operation}}">{{vm.serverHistory.operation}}</span>
        </dd>
        <dt><span data-translate="uapolloApp.serverHistory.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.serverHistory.createTime}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="server-history-detail.edit({id:vm.serverHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
