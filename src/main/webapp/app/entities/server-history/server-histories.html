<div>
    <h2 data-translate="uapolloApp.serverHistory.home.title">Server Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="server-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uapolloApp.serverHistory.home.createLabel">
                        Create new Server History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="uapolloApp.serverHistory.nodeId">Node Id</span></th>
                    <th><span data-translate="uapolloApp.serverHistory.serverId">Server Id</span></th>
                    <th><span data-translate="uapolloApp.serverHistory.ip">Ip</span></th>
                    <th><span data-translate="uapolloApp.serverHistory.operation">Operation</span></th>
                    <th><span data-translate="uapolloApp.serverHistory.createTime">Create Time</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serverHistory in vm.serverHistories track by serverHistory.id">
                    <td><a ui-sref="server-history-detail({id:serverHistory.id})">{{serverHistory.id}}</a></td>
                    <td>{{serverHistory.nodeId}}</td>
                    <td>{{serverHistory.serverId}}</td>
                    <td>{{serverHistory.ip}}</td>
                    <td data-translate="{{'uapolloApp.Operation.' + serverHistory.operation}}">{{serverHistory.operation}}</td>
                    <td>{{serverHistory.createTime}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="server-history-detail({id:serverHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="server-history.edit({id:serverHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="server-history.delete({id:serverHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
