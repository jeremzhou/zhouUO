<div>
    <h2 data-translate="uapolloApp.server.home.title">Servers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="server.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="uapolloApp.server.home.createLabel">
                        Create new Server
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="uapolloApp.server.ip">Ip</span></th>
                    <th><span data-translate="uapolloApp.server.createTime">Create Time</span></th>
                    <th><span data-translate="uapolloApp.server.modifyTime">Modify Time</span></th>
                    <th><span data-translate="uapolloApp.server.node">Node</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="server in vm.servers track by server.id">
                    <td><a ui-sref="server-detail({id:server.id})">{{server.id}}</a></td>
                    <td>{{server.ip}}</td>
                    <td>{{server.createTime}}</td>
                    <td>{{server.modifyTime}}</td>
                    <td>
                        <a ui-sref="node-detail({id:server.nodeId})">{{server.nodeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="server-detail({id:server.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="server.edit({id:server.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="server.delete({id:server.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
