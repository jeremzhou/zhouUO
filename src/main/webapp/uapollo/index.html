<!doctype html>
<html ng-app="index">
<head>
    <meta http-equiv="Content-Type" content="text/json;charset=UTF-8">
    <link rel="icon" href="img/config.png">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/angular/angular-toastr-1.4.1.min.css">
    <link rel="stylesheet" type="text/css" media='all' href="vendor/angular/loading-bar.min.css">
    <link rel="stylesheet" type="text/css" media='all' href="vendor/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="styles/common-style.css">
    <title>Apollo配置中心</title>
</head>

<body>

<div id="app-list" class="hidden" ng-controller="IndexController">
    
    <section class="media create-app-list" >
         <aside class="media-left text-center">
            <h5>项目管理</h5>
        </aside>
        <aside class="media-body">
       
            <div class="app-panel col-md-2 text-center" ng-repeat="project in selectProjects"
                 ng-click="goToApplicationHomePage(project.id)">
                <div href="#" class="thumbnail hover cursor-pointer">
                    <h4 ng-bind="project.name"></h4>
                    <h5 ng-bind="project.name"></h5>
                </div>
            </div>
        </aside>
    </section>
   
    <div style="position: absolute;top:20%"> 
    <section class="media visit-app-list" >
        <aside class="media-left text-center">
            <h5>应用管理</h5>
        </aside>
        <aside class="media-body">
                <div class="app-panel col-md-2 text-center" ng-repeat="applicationMeta in createdApplicationMetas" style="background-color:white" align="center"
                 ng-click="goToAppHomePage(applicationMeta.id,applicationMeta.projectId)">
                <div href="#" class="thumbnail hover cursor-pointer" >
                    <h4 ng-bind="applicationMeta.name" ></h4>
                    <h5 ng-bind="applicationMeta.name"></h5>  
                </div>
            </div>
        </aside>
    </section>
    </div>
</div>


<!--angular-->
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-resource.min.js"></script>
<script src="vendor/angular/angular-toastr-1.4.1.tpls.min.js"></script>
<script src="vendor/angular/loading-bar.min.js"></script>

<!-- jquery.js -->
<script src="vendor/jquery.min.js" type="text/javascript"></script>

<!-- bootstrap.js -->
<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

<!--nicescroll-->
<script src="vendor/jquery.nicescroll.min.js"></script>

<script type="application/javascript" src="scripts/app.js"></script>
<script type="application/javascript" src="scripts/services/UserService.js"></script>
<script type="application/javascript" src="scripts/services/ProjectService.js"></script>
<script type="application/javascript" src="scripts/services/ApplicationService.js"></script>
<script type="application/javascript" src="scripts/services/ApplicationMetaService.js"></script>


<script type="application/javascript" src="scripts/AppUtils.js"></script> 
<script type="application/javascript" src="scripts/directive/directive.js"></script>

<script type="application/javascript" src="scripts/controller/IndexController.js"></script> 

</body>
</html>
