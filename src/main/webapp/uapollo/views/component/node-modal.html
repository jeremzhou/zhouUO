  <form class="modal fade" id="nodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         ng-submit="doNode()" name="nodeForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header panel-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true"></span>
                </button>
                <h4 class="modal-title" >
               <!-- <span ng-show="tableViewType == 'create'">添加节点</span>
               <span ng-show="tableViewType == 'update'">修改节点</span>  -->   
                </h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                                                                项目名称
                    </label>
                    <div class="col-sm-10" valdr-form-group>
                        <select ng-model="selectproject" class="form-control"  ng-reqired="true">
                            <option ng-repeat="projectName in projectNames" ng-bind="projectName" ng-selected="projectName"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                                                            节点名称
                    </label>
                    <div class="col-sm-10" valdr-form-group>
                        <input type="text" name="nodeName" class="form-control" ng-model="nodeName"
                        ng-required="true" tabindex="1" />
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label">版本</label>
                    <div class="col-sm-10" valdr-form-group>
                        <input type="text" class="form-control" name="node.version" ng-model="node.version"  ng-required="true"/>
                    </div>
                </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                        取消
                </button>
                <button type="submit" class="btn btn-primary" >
                                                        提交
                </button>
            </div>
            </div>
    </div>
    </form>
